<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: right;
            align-items: center;
            height: 100vh;
            background-color: White;
            font-family: Serif, sans-serif;
background-image:url('https://png.pngtree.com/background/20220727/original/pngtree-abstract-futuristic-technology-background-with-digital-number-timer-concept-and-countdown-picture-image_1828860.jpg')
        }

        .stopwatch {
            text-align: center;
            background: #000080;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .controls button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .laps {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="display" id="display">00:00:00</div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
        <div class="laps" id="laps"></div>
    </div>
    <script>
        let startTime;
        let updatedTime;
        let difference;
        let running = false;
        let lapCount = 0;
        let timerInterval;

        const display = document.getElementById('display');
        const lapsContainer = document.getElementById('laps');

        function startTimer() {
            if (!running) {
                startTime = new Date().getTime() - (difference || 0);
                timerInterval = setInterval(updateDisplay, 10);
                running = true;
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            running = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            running = false;
            difference = 0;
            lapCount = 0;
            display.innerHTML = '00:00:00';
            lapsContainer.innerHTML = '';
        }

        function lapTimer() {
            if (running) {
                lapCount++;
                const lapTime = formatTime(difference);
                const lapElement = document.createElement('div');
                lapElement.innerText = `Lap ${lapCount}: ${lapTime}`;
                lapsContainer.appendChild(lapElement);
            }
        }

        function updateDisplay() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;
            display.innerHTML = formatTime(difference);
        }

        function formatTime(ms) {
            let hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
            let minutes = Math.floor((ms / (1000 * 60)) % 60);
            let seconds = Math.floor((ms / 1000) % 60);
            return (
                (hours < 10 ? "0" : "") + hours + ":" +
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds
            );
        }

        // Event Listeners
        document.getElementById('startBtn').addEventListener('click', startTimer);
        document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);
        document.getElementById('lapBtn').addEventListener('click', lapTimer);
    </script>
</body>
</html>
